      file:
        path: "{{ item }}"
        state: absent
      with_items:
      - "~/docker_move.sh"
      - "{{ docker_compose_file }}"

    - shell: rm -rf ~/volumes/quagga/*

    - command: ip -all netns del

    - name: Restart goes
      command: "goes restart"
