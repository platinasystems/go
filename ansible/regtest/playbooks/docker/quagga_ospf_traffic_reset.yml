---

- hosts: spine[0]
  become: true
  ignore_errors: yes

  vars:
  - container: R1
  - containers: ['R1', 'R2', 'R3', 'R4', 'R5', 'R6', 'R7', 'R8']

  tasks:
    - name: Bring down all containers
      docker_updown:
        config_file: "{{ lookup('file', '../../group_vars/{{ inventory_hostname }}/{{ item }}') }}"
        state: 'down'
      with_items:
      - "{{ containers }}"

    - name: Run docker-compose down
      shell: "docker-compose down"
      args:
        chdir: ~/


